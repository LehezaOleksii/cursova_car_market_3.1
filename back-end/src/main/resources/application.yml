spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/car_market_database
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  security:
    remember-me: "Remember-me-secret-key"
